<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSM26</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* --- RESET & VARIAVEIS --- */
        :root {
            --bg-app: #ffffff;
            --bg-header: #f9f9f9;
            --bg-message-in: #e5e5ea;
            --bg-message-out: #dcf8c6; /* Cor estilo WhatsApp claro */
            --bg-input: #f0f0f0;
            --text-primary: #000000;
            --text-secondary: #8e8e93;
            --accent: #007aff; /* Azul iOS */
            --divider: #c6c6c8;
            --modal-bg: rgba(240, 240, 240, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-app);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- ESTRUTURA SPA & TRANSI√á√ïES --- */
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-app);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 10;
        }

        .view.active {
            transform: translateX(0);
            z-index: 20;
        }

        #view-home {
            transform: translateX(0);
            z-index: 10;
        }

        .view.behind {
            transform: translateX(-25%);
            opacity: 0.8;
            transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1), opacity 0.35s;
        }

        /* --- HEADER --- */
        .header {
            height: 60px;
            background-color: var(--bg-header);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid var(--divider);
            z-index: 50;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ccc;
            object-fit: cover;
        }

        /* --- LISTA DE CHATS (HOME) --- */
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--divider);
            cursor: pointer;
            transition: background 0.2s;
            background-color: var(--bg-app);
        }

        .chat-item:active {
            background-color: #f0f0f0;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #777;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .chat-preview {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* --- TELA DE CHAT --- */
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #e9e9e9; /* Fundo de chat claro */
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            color: var(--text-primary);
        }

        .msg-in {
            align-self: flex-start;
            background-color: var(--bg-message-in);
            border-bottom-left-radius: 4px;
        }

        .msg-out {
            align-self: flex-end;
            background-color: var(--bg-message-out);
            border-bottom-right-radius: 4px;
        }

        .chat-footer {
            min-height: 60px;
            background-color: var(--bg-header);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid var(--divider);
        }

        .chat-input {
            flex: 1;
            background-color: var(--bg-input);
            border: 1px solid var(--divider);
            border-radius: 20px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }

        .btn-send {
            color: var(--accent);
            font-weight: 600;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
        }
        
        .btn-media {
            color: var(--accent);
            font-size: 24px;
            padding: 0 5px;
            cursor: default;
            opacity: 0.8;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background-color: var(--modal-bg);
            width: 85%;
            max-width: 320px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .modal-overlay.open .modal-card {
            transform: scale(1);
        }

        .modal-header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--divider);
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-option {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--divider);
            font-size: 16px;
            color: var(--accent);
            cursor: pointer;
            transition: background 0.2s;
            background-color: transparent;
        }

        .modal-option:last-child {
            border-bottom: none;
        }

        .modal-option:active {
            background-color: rgba(0,0,0,0.05);
        }

        .modal-option.cancel {
            font-weight: 600;
            color: #ff3b30;
        }

        /* --- LOADING FAKE STYLE --- */
        .loading-container {
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            margin: 0 auto 15px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- QR CODE STYLE --- */
        .qr-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #qrcode {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .result-text {
            color: var(--text-primary);
            font-family: monospace;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="view-home" class="view active">
            <header class="header">
                <span class="header-title">Chats</span>
                <button class="btn-icon" onclick="openModal()">+</button>
            </header>
            
            <div class="chat-list">
                <div class="chat-item" onclick="openChat()">
                    <div class="avatar">
                        <img src="https://ui-avatars.com/api/?name=Fabrica+Plugins&background=ddd&color=000" alt="Profile">
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Fabrica de Plugins</div>
                        <div class="chat-preview">teste recebimento</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-chat" class="view">
            <header class="header">
                <div class="header-left">
                    <button class="btn-icon" style="font-size: 20px; padding-left:0;" onclick="closeChat()">‚ùÆ</button>
                    <img src="https://ui-avatars.com/api/?name=Fabrica+Plugins&background=ddd&color=000" class="avatar-small">
                    <span class="header-title" style="font-size: 16px;">Fabrica de Plugins</span>
                </div>
            </header>

            <div class="chat-body" id="chatBody">
                <div class="message msg-in">teste recebimento</div>
            </div>

            <footer class="chat-footer">
                <span class="btn-media">+</span>
                <input type="text" class="chat-input" id="messageInput" placeholder="Mensagem">
                <span class="btn-media">üì∑</span>
                <button class="btn-send" onclick="sendMessage()">Enviar</button>
            </footer>
        </div>

    </div>

    <div id="modalOverlay" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-card" id="modalCard">
            </div>
    </div>

    <script>
        // --- NAVEGA√á√ÉO SPA ---
        const viewHome = document.getElementById('view-home');
        const viewChat = document.getElementById('view-chat');

        function openChat() {
            viewChat.classList.add('active');
            viewHome.classList.add('behind');
        }

        function closeChat() {
            viewChat.classList.remove('active');
            viewHome.classList.remove('behind');
        }

        // --- CHAT FUNCIONALIDADE ---
        const chatBody = document.getElementById('chatBody');
        const messageInput = document.getElementById('messageInput');

        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text === "") return;

            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'msg-out');
            msgDiv.textContent = text;
            
            chatBody.appendChild(msgDiv);
            messageInput.value = "";
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // --- MODAL & A√á√ïES ---
        const modalOverlay = document.getElementById('modalOverlay');
        const modalCard = document.getElementById('modalCard');

        const initialModalContent = `
            <div class="modal-header">A√ß√µes do Sistema</div>
            <div class="modal-option" onclick="actionLocate()">Localizar dispositivo</div>
            <div class="modal-option" onclick="actionTempUser()">Criar usu√°rio tempor√°rio</div>
            <div class="modal-option" onclick="actionClearMem()">Limpar mem√≥ria</div>
            <div class="modal-option cancel" onclick="closeModalDirect()">Cancelar</div>
        `;

        function openModal() {
            modalCard.innerHTML = initialModalContent;
            modalOverlay.classList.add('open');
        }

        function closeModal(event) {
            if (event.target === modalOverlay) {
                modalOverlay.classList.remove('open');
            }
        }

        function closeModalDirect() {
            modalOverlay.classList.remove('open');
        }

        // --- A√á√ÉO: LOCALIZAR DISPOSITIVO ---
        function actionLocate() {
            modalCard.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div id="loadingText">localizando pares na rede...</div>
                </div>
            `;

            const texts = [
                "localizando pares na rede...",
                "localizando pacotes TOR...",
                "nenhuma rede encontrada"
            ];

            let step = 0;
            function nextStep() {
                setTimeout(() => {
                    step++;
                    if (step < texts.length) {
                        const el = document.getElementById('loadingText');
                        if(el) {
                            el.textContent = texts[step];
                            if (step === texts.length - 1) {
                                document.querySelector('.spinner').style.display = 'none';
                                setTimeout(closeModalDirect, 2000);
                            } else {
                                nextStep();
                            }
                        }
                    }
                }, 1500);
            }
            nextStep();
        }

        // --- A√á√ÉO: CRIAR USU√ÅRIO TEMPOR√ÅRIO (QR CODE) ---
        function actionTempUser() {
            const randomNum = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            const qrData = `SSM+TR-NTW{${randomNum}}`;
            const displayText = `SSM+TR-NTW${randomNum}`;

            modalCard.innerHTML = `
                <div class="modal-header">Usu√°rio Tempor√°rio</div>
                <div class="qr-container">
                    <div id="qrcode"></div>
                    <div class="result-text">${displayText}</div>
                </div>
                <div class="modal-option cancel" onclick="closeModalDirect()">Fechar</div>
            `;

            // Gerar QR Code
            new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // --- A√á√ÉO: LIMPAR MEM√ìRIA ---
        function actionClearMem() {
            closeModalDirect();
        }

    </script>
    <script src="cordova.js"></script>
</body>
</html>
