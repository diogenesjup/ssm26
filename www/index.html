<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSM30</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.ssm.css?v=3">
    <style>
        /* Estilos críticos inline caso o CSS externo demore ou para garantir overrides específicos */
        .msg-system {
            align-self: center;
            background-color: #fff4ce;
            color: #665c38;
            font-size: 13px;
            text-align: center;
            max-width: 90%;
            border-radius: 8px;
            padding: 8px 12px;
            border: 1px solid rgba(0,0,0,0.05);
            margin: 5px 0;
            display: none !important;
        }
        .chat-status {
            font-size: 11px;
            color: #25d366; /* Verde online */
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <audio id="remoteAudio" autoplay></audio>
    <div class="app-container">
        
        <div id="view-home" class="view active">
          <div class="logo">
              <img src="assets/images/SSM26.png" alt="SSM" onerror="this.style.display='none'">
          </div>
            <header class="header">
                <span class="header-title">Rede SSM (<span id="myIdDisplay">...</span>)</span>
                <button class="btn-icon" onclick="openModal()">+</button>
            </header>
            
            <div style="padding: 10px 16px;">
                <input type="text" id="searchFilter" class="chat-input" placeholder="Pesquisar conversas..." oninput="refreshUsers()">
            </div>
            
            <div class="chat-list" id="usersList">
                <div style="padding: 20px; text-align: center; color: #999;">
                    Conectando à rede...
                </div>
            </div>
        </div>

        <div id="view-chat" class="view">
            <header class="header">
                <div class="header-left">
                    <button class="btn-icon" style="font-size: 20px; padding-left:0;" onclick="closeChat()">❮</button>
                    <img src="https://ui-avatars.com/api/?name=User&background=ddd&color=000" class="avatar-small" id="chatAvatar">
                    <div style="display: flex; flex-direction: column; width: 160px;"> <span class="header-title" style="font-size: 16px;" id="chatNickDisplay" contenteditable="true">Usuario</span>
                        <span class="chat-status" id="chatRealId">Conexão Segura</span>
                    </div>
                </div>
                
                <button class="btn-icon" onclick="startCall()" style="font-size: 22px;">
                    <img src="assets/images/incoming-call_4347660.png" alt="">
                </button>
            </header>

            <div class="chat-body" id="chatBody"></div>

            <footer class="chat-footer">
                <span class="btn-media" onclick="triggerMedia()">+</span>
                <input type="text" class="chat-input" id="messageInput" placeholder="Mensagem">
                <span class="btn-media"></span>
                <button class="btn-send" onclick="sendMessage()">Enviar</button>
            </footer>
        </div>

        <div id="view-call" class="view-overlay">
            <div class="call-content">
                <img src="" id="callAvatar" class="call-avatar">
                <div class="call-name" id="callName">...</div>
                <div class="call-status" id="callStatus">Chamando...</div>
                
                <div class="call-actions">
                    <button id="btnAnswer" class="btn-call answer" onclick="answerCall()">
                        <img src="assets/images/incoming-call_4347660.png" alt="">
                    </button>
                    
                    <button class="btn-call hangup" onclick="endCall()">
                        <img src="assets/images/cancel_130887.png" alt="">
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div id="modalOverlay" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-card" id="modalCard"></div>
    </div>

    <script src="assets/js/scripts.js?v=3"></script>
    <script src="cordova.js"></script>
</body>
</html>
